<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    
      </head>
  <body>
    <header class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Chooooose!</h2>
        <h3 class="score-message" id="scoreMessage">
          first to score " wins!
        </h3>
        <div class="scores-container">
          <div class="score-box">
            <div class="sign" id="playerSign"><img src="images/face.png" > </div>
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="score-box">
            <div class="sign" id="computerSign"> <img src="images/facecircle.png"> </div>
            <p class="score" id="computerScore">Computer: 0</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-square" id="rockBtn">
          <div class="sign"> <img src="images/rock.png"> </div>
        </button>
        <button class="btn btn-square" id="paperBtn">
          <div class="sign"> <img src="images/paper.png"> </div>
        </button>
        <button class="btn btn-square" id="scissorsBtn">
          <div class="sign"> <img src="images/scissors.png"> </div>
        </button>
      </div>
    </main>
    
    <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg"></p>
      <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
